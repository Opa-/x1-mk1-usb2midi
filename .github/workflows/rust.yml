name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: cargo setup
      run: cargo install cargo-bundle
    - name: build
      run: cargo build --verbose
    - name: bundle
      run: cargo bundle

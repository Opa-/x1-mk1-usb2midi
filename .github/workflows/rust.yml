name: Rust

permissions:
  contents: write

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      if: !startsWith(github.ref, 'refs/tags/')
      run: cargo build
    - name: Bundle
      if: startsWith(github.ref, 'refs/tags/')
      run: ./bundle.sh
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./target/release/bundle/osx/X1Mk1-usb2midi.zip
          DecksAB.tsi
